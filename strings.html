<!Doctype html>
<html>
<head>
<title>JAVASCRIPT STRINGS </title>
</head>
<body>
<h1> javscript strings </h1>
<p id="demo"></p>
<p id="demo1"></p>
<p id="demo2"></p>
<p id="demo3"></p>
<button onclick="myFunction()">Try it</button>
<p id="demo4">HELLO WORLD</p>

<script>
let text="abcdefgthhhhhhhhh";
document.getElementById("demo").innerHTML=text.length;
var a="Mugilan";
document.getElementById("demo1").innerHTML=a.charAt(6);
var code="mugilan"
document.getElementById("demo2").innerHTML=code.charCodeAt(4);
const texts="mugilan"
let content=texts.at(3)
document.getElementById("demo3").innerHTML=content;
function myFunction() {
  let tex = document.getElementById("demo4").innerHTML;
  document.getElementById("demo4").innerHTML =
  tex.toLowerCase();
}
let text1 = "Hello";
let text2 = "World!";
let text3 = text1.concat(" ",text2);
document.getElementById("demo").innerHTML = text3;
</script>
</body>
